version: '3.8'

services:
  postgresIO:
    container_name: IODB
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: iodb
      POSTGRES_USER: iouser
      POSTGRES_PASSWORD: iopassword
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
volumes:
  pg: